<div class="container">
    <div class="sidebar">
      <h1>Target Metal Works</h1>
      
      <h2>Discover</h2>
      <ul>
        <li>
          <span class="nav-link home" (click)="goToHome()">
            Home
          </span>
        </li>
      </ul>
      
      <h2>Bon de commande</h2>
      <ul>
        <li>
          <span class="nav-link all" (click)="goToList()">
            Tous
          </span>
        </li>
        <li>
          <span class="nav-link drafts" (click)="goToDrafts()">
            Drafts
          </span>
        </li>
      </ul>
      
      <div class="date">{{currentDate | date: 'dd/MM/yyyy'}}</div>
      <div class="welcome">Welcome Mr / Mrs</div>
    </div>
    
    <div class="main-content">
      <h1>CRÉATION BON DE COMMANDE</h1>
      
      <div class="form-section">
        <table class="form-table">
          <tr>
            <th>Référence</th>
            <th>Date</th>
            <th>Fournisseur ID</th>
          </tr>
          <tr>
            <td><input type="text" [(ngModel)]="reference" placeholder="Référence" /></td>
            <td>{{ currentDate | date: 'dd/MM/yyyy' }}</td>
            <td><input type="text" [(ngModel)]="fournisseurId" placeholder="Fournisseur ID" /></td>
          </tr>
        </table>
        
        <table class="data-table">
          <tr>
            <th>Demande d'achat ID</th>
            <th>Demande de projet ID</th>
            <th>Montant Total</th>
          </tr>
          <tr>
            <td><input type="text" [(ngModel)]="demandeAchatId" placeholder="Demande d'achat ID" /></td>
            <td><input type="text" [(ngModel)]="projetId" placeholder="Projet ID" /></td>
            <td>
              <input 
                type="number" 
                [(ngModel)]="montantTotal" 
                (input)="validateMontant($event)"
                min="0"
                placeholder="Montant" 
                class="montant-input" />
            </td>
          </tr>
        </table>

        <div class="button-group">
          <button class="save-btn draft" (click)="saveAsDraft()">
            <i class="fas fa-save"></i>
            ENREGISTRER COMME BROUILLON
          </button>
          <button class="save-btn final" (click)="saveOrder()">
            <i class="fas fa-check"></i>
            ENREGISTRER
          </button>
        </div>
        
        <div *ngIf="message" [ngClass]="['message-box', messageType]">
          {{ message }}
        </div>
      </div>
    </div>
  </div>

<style>
.form-group {
  margin-bottom: 1.5rem;
}

.form-group label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 500;
  color: var(--text-color);
}

select.form-control {
  width: 100%;
  padding: 10px;
  border: 1px solid var(--border-color);
  border-radius: 8px;
  font-size: 14px;
  background-color: white;
  transition: all 0.3s ease;
}

select.form-control:focus {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
}

/* Styles pour les différents statuts */
.status-issued {
  color: #3498db;
  background-color: rgba(52, 152, 219, 0.1);
}

.status-received {
  color: #2ecc71;
  background-color: rgba(46, 204, 113, 0.1);
}

.status-cancelled {
  color: #e74c3c;
  background-color: rgba(231, 76, 60, 0.1);
}
</style>
