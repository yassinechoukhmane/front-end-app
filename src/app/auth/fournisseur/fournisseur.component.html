<div class="container">
  <div class="sidebar">
    <h1>Target Metal Works</h1>
    
    <h2>Découvrir</h2>
    <ul>
      <li>
        <span class="nav-link home" (click)="goToHome()">
          Accueil
        </span>
      </li>
    </ul>
    
    <h2>Fournisseurs</h2>
    <ul>
      <li>
        <span class="nav-link all" (click)="goToList()">
          Tous les Fournisseurs
        </span>
      </li>
    </ul>
    
    <div class="date">{{currentDate | date:'dd/MM/yyyy'}}</div>
    <div class="welcome">Bienvenue M / Mme</div>
  </div>
  
  <div class="main-content">
    <h1>AJOUT D'UN FOURNISSEUR</h1>
    
    <div class="form-section">
      <table class="form-table">
        <tr>
          <th>Nom du Fournisseur</th>
          <th>Téléphone</th>
        </tr>
        <tr>
          <td>
            <input 
              type="text" 
              [(ngModel)]="fournisseur.name" 
              placeholder="Entrez le nom complet du fournisseur"
            />
          </td>
          <td>
            <input 
              type="tel" 
              [(ngModel)]="fournisseur.phone" 
              placeholder="Entrez le numéro (10 chiffres)"
              pattern="[0-9]{10}"
            />
          </td>
        </tr>
      </table>
      
      <table class="data-table">
        <tr>
          <th>Adresse Email</th>
          <th>Adresse Postale</th>
        </tr>
        <tr>
          <td>
            <input 
              type="email" 
              [(ngModel)]="fournisseur.email" 
              placeholder="Entrez l'adresse email professionnelle"
            />
          </td>
          <td>
            <textarea 
              [(ngModel)]="fournisseur.address" 
              placeholder="Entrez l'adresse complète"
              rows="2"
            ></textarea>
          </td>
        </tr>
      </table>

      <div class="button-group">
        <button class="save-btn draft" (click)="saveFournisseur()">
          ENREGISTRER LE FOURNISSEUR
        </button>
      </div>

      <div *ngIf="message" [ngClass]="['message-box', messageType]">
        {{ message }}
      </div>
    </div>
  </div>
</div>
